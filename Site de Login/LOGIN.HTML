<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
   <div class="pai">
      <div class="esquerda">
         <h1>Entre em sua conta</h1> 

         <p>Insira suas credenciais para <br> entrar em sua conta</p> <br>
         <span>Email:</span> <br>
         <input type="text"  id="ipt_email" placeholder="Ex: avisafe@gmail.com"> <br>

         <span>Senha:</span> <br>
         <i id="olhoSenha" class="fa-solid fa-eye" onclick="mostrarSenha()"></i>  
         <input type="password" id="ipt_senha"  placeholder="Insira sua senha" >
         
         <p id="caracteres">Deve ter mais de oito caracteres</p>

         <button onclick="logar()">Entrar</button>
         
         <a id="voltar" href="../Site Institucional/index.html">
            <img class="voltar" src="seta.png" >
            <label>Voltar a página anterior</label>
         </a> 
         
      </div>
      <div class="direita"></div>
   </div>
</body>
</html>
<script>

   function mostrarSenha() {
      var senha = ipt_senha;

      if (senha.type == 'password') {
         senha.type = 'text';
         senha.type = 'text';
      } else {
         senha.type = 'password';
         senha.type = 'password';
      }
   }

   function logar() {

      var senha = ipt_senha.value;

</script>
