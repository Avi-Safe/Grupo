<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styleDashboard.css">
    <link rel="icon" href="logogalinha.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Dashboard</title>
</head>

<body onload="inicializarDashboard()">

    <div class="container">
        <div class="menuLateral">
            <div class="containerLogo">
                <img src="./img/logoredux.png" alt="Logo AviSafe" class="logo">
            </div>
            <div class="mensagemBoasvindas">
                Olá, <span id="usuario"></span>
                <b>Bem-vindo(a) de volta</b>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="#" class="ativo">Painel</a></li>
                    <li><a href="../cadastro.html">Cadastro</a></li>
                    <li><a href="#">Suporte</a></li>
                    <li><a onclick="limparSessao()" id="logout-button" href="../login.html">Sair</a></li>
                </ul>
            </div>
        </div>

        <div class="cardIndividual kpisLand">
            <img src="./img/legenda2.jpg" id="legenda">
            <div class="cardIndividual" id="rank">
                <div id="ranktitulo">
                    <h3>Horários com maior incidência de alertas</h3>
                    <h5>Últimos sete dias</h5>
                </div>
                <h3 id="horario1" class="textoVermelho"></h3>
                <h5 id="horario2"></h5>
                <h5 id="horario3"></h5>
            </div>
            <div class="cardIndividual" id="num">
                <div id="numTitulo">
                    <h3>Galpão com mais alertas</h3>
                    <h5>Últimos sete dias</h5>
                </div>
                <h3 id="medida1" class="textoVermelho">2</h3>
                <h5 id="galpao1"></h5>
                <h5 id="tipo1">Umidade</h5>
                <h3 id="medida2" class="textoVermelho">6</h3>
                <h5 id="galpao2"></h5>
                <h5 id="tipo2">Temperatura</h5>
            </div>
        </div>

        <div class="conteudoLanding">
            <div class="containerGraficoLanding" id="media">
                <h1>Média de coletas por galpão</h1>
                <div class="canvasGrafico graficoLanding">
                    <canvas id="chartTemperatura"></canvas>
                </div>
                <div class="canvasGrafico graficoLanding">
                    <canvas id="chartUmidade"></canvas>
                </div>
            </div>
            <div class="containerGraficoLanding" id="containerGeral">
                <h1>Visão geral dos galpões</h1>
                <div id="geral">

                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
