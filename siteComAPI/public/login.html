<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login</title>
   <link rel="stylesheet" href="./css/styleLogin.css">
   <link rel="icon" href="./assets/imgs/logogalinha.png">
</head>
<body>
   <div class="pai">
        <div class="esquerda">
            <h1>Entre em sua conta</h1> 

            <p>Insira suas credenciais para <br> entrar em sua conta</p> <br>
            <span>Email:</span> <br>
            <input type="text"  id="email_input" placeholder="Ex: avisafe@gmail.com"> <br>

            <span>Senha:</span> <br>
            
            <input type="password" id="senha_input" placeholder="Insira sua senha">
            <img id="olhoSenha" src="./assets/imgs/olhoAberto.svg" onclick="mostrarSenha()">

            <p id="caracteres">Deve ter mais de oito caracteres</p>

            <button class="botao" onclick="entrar()">Entrar</button>
            
            <a id="voltar" href="./index.html">
                <img class="voltar" src="./assets/imgs/seta.png" >
                <label>Voltar a p√°gina anterior</label>
            </a> 

        </div>
        <div class="direita">
            <div class="alerta_erro">
                <div class="card_erro" id="cardErro">
                    <span id="mensagem_erro"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>


    function entrar() {
        //aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        } else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })

            
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.ID_EMPRESA = json.empresa;
                    sessionStorage.PERMISSAO = json.permissao;
                    //sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    alert(`Login realizado! Bom te ver de novo, ${sessionStorage.NOME_USUARIO}`)
                    window.location = "./dash/landing.html";
                    // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");   

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })
        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none";
    }

    function mostrarSenha() {
      var senha = senha_input;
      var olho = olhoSenha;

      if (senha.type == 'password') {
         senha.type = 'text';
         senha.type = 'text';
         olho.src = './assets/imgs/olhoFechado.svg'
      } else {
         senha.type = 'password';
         senha.type = 'password';
         olho.src = './assets/imgs/olhoAberto.svg'
      }
   }
</script>
