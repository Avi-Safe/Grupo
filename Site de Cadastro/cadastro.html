<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/logogalinha.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="direita">
        <img src="imgs/RectangleTopo.svg" id="direita">
        
        <div class="texto">
            <p class="titulo">Cadastre os usuários:</p>
            <br>
            <p>Cadastre os usuários de sua empresa, todos os campos são obrigatórios. 
            Ao final, clique em cadastrar para criar o usuário que terá acesso a Dashboard.</p>
        </div>
    </div>
    
    <div class="container">

        <div class="container_iptEsquerda">

            <div class="campo_container">
                <div class="responsavel_container">
                    <p>Nome do responsável</p>
                    <input type="text" id="ipt_nomeResponsavel" placeholder="Informe o responsável" style="border: 1px solid black;">
                </div>
            </div>

            <div class="campo_container">
                <div class="email_container">
                    <p>Email</p>
                    <input type="text" id="ipt_email" placeholder="Ex: AnaMatos@gmail.com" style="border: 1px solid black;">
                    <div class="msg" id="div_msgEmail" style="color: red;"></div>
                </div>
            </div>

            <div class="campo_container">
                <div class="telefone_container">
                    <p>Telefone</p>
                    <input type="number" id="ipt_telefone" placeholder="Informe o telefone" style="border: 1px solid black;">
                    <div class="msg" id="div_msgTelefone" style="color: red;"></div>
                </div>
            </div>
        </div>

        <div class="container_iptDireita">

            <div class="campo_container">
                <div class="senha_container">
                    <p>Senha</p>
                    <input type="password" id="ipt_senha" placeholder="Informe a senha" style="border: 1px solid black;">
                </div>
            </div>

            <div class="campo_container">
                <div class="confSenha_container">
                    <p>Repita a senha</p>
                    <input type="password" id="ipt_confSenha" placeholder="Repita a senha" style="border: 1px solid black;">
                    <div class="msg" id="div_msgSenha" style="color: red;"></div>
                </div>
            </div>

            <div>
                <div class="mostrar_senhas"></div>
                <i id="olhoSenha" class="fa-solid fa-eye" onclick="mostrarSenha()"></i>  
            </div>

            <div id="div_mensagem" style="color: red;"></div>
            
            <button class="cadastrar" onclick="cadastrar()">Cadastrar</button>
        </div>  
    </div>

    <a id="voltar" href="../Dashboard/landing.html">
        <!-- quando juntar todas as páginas arrumo o href -->
        <span id="seta" class="material-symbols-outlined">
            arrow_back
        </span>
        Voltar a página anterior
    </a> 

    <div class="imgEsquerda">
        <img src="imgs/RectangleBaixo.svg" id="esquerda">
    </div>      
    
</body>
</html>
<script>
    var listaObrigatorio = ['!', '@', '#', '$', '%', '*', '.', '_', '-'];

    function mostrarSenha() {
        var senha1 = ipt_senha;
        var senha2 = ipt_confSenha;

        if (senha1.type == 'password') {
            senha1.type = 'text';
            senha2.type = 'text';
        } else {
            senha1.type = 'password';
            senha2.type = 'password';
        }
    }

    function cadastrar() {
        var nomeResponsavel = ipt_nomeResponsavel.value;
        var email = ipt_email.value;
        var telefone = ipt_telefone.value;
        var senha = ipt_senha.value;
        var confSenha = ipt_confSenha.value;

        var mensagem = "";
        var msgTelefone = "";
        var msgEmail = "";
        var msgSenha = "";

        var nom = false;
        var tel = false;
        var ema = false;
        var sen = false;

        ipt_nomeResponsavel.style.border = "1px solid black";
        ipt_email.style.border = "1px solid black";
        ipt_telefone.style.border = "1px solid black";
        ipt_senha.style.border = "1px solid black";
        ipt_confSenha.style.border = "1px solid black";

        if (nomeResponsavel == '' || email == '' || telefone == '' || senha == '' || confSenha == '') {
            ipt_nomeResponsavel.style.border = "1px solid red";
            ipt_email.style.border = "1px solid red";
            ipt_telefone.style.border = "1px solid red";
            ipt_senha.style.border = "1px solid red";
            ipt_confSenha.style.border = "1px solid red";
            mensagem = `Preencha todos os campos!`;
        }

        if (nomeResponsavel != "") {
            nom = true;
            ipt_nomeResponsavel.style.border = "1px solid green";
        }

        if (telefone.length < 10) {
            ipt_telefone.style.border = "1px solid red";
            msgTelefone = `Insira um número válido e com DDD!`
        } else if (telefone.length > 11) {
            ipt_telefone.style.border = "1px solid red";
            msgTelefone = `Grande demais! Insira um número válido!`
        } else {
            tel = true;
            ipt_telefone.style.border = "1px solid green";
        }

        if (email.endsWith('@gmail.com') || email.endsWith('@gmail.com.br') || 
        email.endsWith('@hotmail.com') || email.endsWith('@hotmail.com.br') || 
        email.endsWith('@@outlook.com') || email.endsWith('@outlook.com.br') || 
        email.endsWith('@yahoo.com') || email.endsWith('@yahoo.com.br') || 
        email.endsWith('@sptech.school')) {
            // o email precisa terminar com umas dessas validaçôes.
            ema = true;
            ipt_email.style.border = "1px solid green";
        } else {
            ipt_email.style.border = "1px solid red";
            msgEmail = `Insira um email válido!`
        }

        var tamSenha = senha.length;

        if (senha != confSenha) {
            ipt_senha.style.border = "1px solid red";
            ipt_confSenha.style.border = "1px solid red";
            msgSenha = `Senhas precisam ser iguais!`;
        } else if (senha != "" && tamSenha < 6) {
            ipt_senha.style.border = "1px solid red";
            ipt_confSenha.style.border = "1px solid red";
            msgSenha = `Senha precisa conter no mínimo 6 caracteres!`
        } else if (senha == "" || confSenha == "") {
            ipt_senha.style.border = "1px solid red";
            ipt_confSenha.style.border = "1px solid red";
        } else {
            var i = 0;
            var contemAlgum = false;

            while (i < listaObrigatorio.length) {
                if (senha.includes(listaObrigatorio[i])) {
                    contemAlgum = true;
                }
                i++;
            }

            if (contemAlgum == false) {
                msgSenha = "Senha inválida! Falta caractere especial (! @ # $ % * . _ -)";
            } else {
                sen = true;
                ipt_senha.style.border = "1px solid green";
                ipt_confSenha.style.border = "1px solid green";
            }
        }

        if (nom == true && tel == true && ema == true && sen == true) {
            alert('Cadastro realizado com sucesso!');
            window.location.href = "../Dashboard/landing.html";
        }

        div_mensagem.innerHTML = mensagem;
        div_msgTelefone.innerHTML = msgTelefone;
        div_msgEmail.innerHTML = msgEmail;
        div_msgSenha.innerHTML = msgSenha;
    }
</script>
